<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakestagram</title>
<link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="main-container">
  <div class="left-header">
  <img src="img/avatar.jpg" alt="avatar" class="avatar">
</div>
<div class="right-header">
 <p class="heading-1"> World Travel Blog </p>
 <p class="heading-2">Artistic photos of nature taken all around the world!</p>
</div>
</div>

<!-- Photo Grid -->

<div class="row">
  <div class="column">
      <img src="img/bird.jpg" alt="bird" style="width:100%">
      <img src="img/boat.jpg" alt="boat" style="width:100%">
      <img src="img/fish.jpg" alt="fish" style="width:100%">
      <img src="img/flower.jpg" alt="flower" style="width:100%">
      <img src="img/forrest.jpg" alt="forrest" style="width:100%">
  </div>
  <div class="column">
      <img src="img/hummingbird.jpg" alt="hummingbird" style="width:100%">
      <img src="img/leafs.jpg" alt="leafs" style="width:100%">
      <img src="img/mountains.jpg" alt="mountains" style="width:100%">
      <img src="img/ocean.jpg" alt="ocean" style="width:100%">
      <img src="img/pathway.jpg" alt="pathway" style="width:100%">
  </div>
  <div class="column">
      <img src="img/sunflower.jpg" alt="sunflower" style="width:100%">
      <img src="img/sunshine.jpg" alt="sunshine" style="width:100%">
      <img src="img/trees.jpg" alt="trees" style="width:100%">
      <img src="img/waterfall.jpg" alt="waterfall" style="width:100%">
      <img src="img/waves.jpg" alt="waves" style="width:100%">
</div>
</div>
</body>
</html>
